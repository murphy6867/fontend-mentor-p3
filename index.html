<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="/myStyle.css">
  <script src="/myScript.js"></script>
  <title>Frontend Mentor | Age calculator app</title>
</head>
<body>
  <main>
    <div class="contentContainer flex-col boxprops">
      <form class="formContainer" onsubmit="event.preventDefault(); getDate()">
        <div class="item item-1 flex-col">
          <label for="day">DAY</label>
          <input type="number" name="day" id="day" min="1" max="31" placeholder="DD" required />
        </div>
        <div class="item item-2 flex-col">
          <label for="month">MONTH</label>
          <input type="number" name="month" id="month" min="1" max="12" placeholder="MM" required />
        </div>
        <div class="item item-3 flex-col">
          <label for="year">YEAR</label>
          <input type="number" name="year" id="year" min="1900" max="2099" placeholder="YYYY" required />
        </div>
        <div class="item item-4 flex-row center">
          <div class="line"></div>
          <input type="submit" value="â†“" id="SubmitButt" />
        </div>
      </form>
      <div class="resultContainer boxprops">
        <div class="YMDContainer boxprops flex-row">
          <h1 id="ResultYear">--</h1>
          <h1>years</h1>
        </div>
        <div class="YMDContainer boxprops flex-row">
          <h1 id="ResultMonth">--</h1>
          <h1>months</h1>
        </div>
        <div class="YMDContainer boxprops flex-row">
          <h1 id="ResultDay">--</h1>
          <h1>days</h1>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="text-decoration:none">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/murphy6867/" target="_blank" style="text-decoration:none">Sonsawan Ngamsom</a>.
  </footer>
</body>
</html>
